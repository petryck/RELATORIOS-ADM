<script>

$.ajax({
    url: '/api_infos_vendedor',
    method: 'POST',
    type: 'POST', // For jQuery < 1.9
    success: function(data){
      $('.caixa_lista').html('');
   
      data.forEach(element => {


  vendedor = '<div data-id_vendedor="'+element.IdPessoa+'" data-tipo="vendedor_aprovadas" class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3 tipo_cotacoes">'
  vendedor += '<i class="icon ion-ios-person fs-2 text-center  rounded-circle"></i>'
  vendedor += '<div class="ms-3">'
  vendedor += '<div class="d-flex align-items-center">'
    vendedor += '<h3 class="mb-0"></h3> <span class="d-warning ms-2" style="text-transform: capitalize;"><b>'+element.Vendedor.toLowerCase();+'</b></span>'
  vendedor += '</div>'
  vendedor += '<p class="fs-normal mb-0" style="margin-left: 13px;font-size: 13px;">'+element.QuantidadeAprovada+' APROVADAS | '+element.QuantidadeCliente+' CLIENTES | '+element.Aproveitamento+' MC</p>'
  vendedor += '</div>'
  vendedor += '</div>'
  

         $('.caixa_lista').append(vendedor)
       });
        
    }
  });
  
  
    </script>
